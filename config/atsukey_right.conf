# --- Bluetooth設定 (変更なし) ---
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=6
CONFIG_BT_MAX_PAIRED=6
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=y

# --- USB設定 (右手用：完全無効化) ---
# スニペットが勝手にONにするのを防ぐため、明示的に 'n' にします
CONFIG_ZMK_USB=n
CONFIG_USB_DEVICE_STACK=n
CONFIG_USB_DEVICE_HID=n
CONFIG_USB_COMPOSITE_DEVICE=n
