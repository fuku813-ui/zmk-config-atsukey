# --- Bluetooth設定 ---
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=6
CONFIG_BT_MAX_PAIRED=6
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=y

# --- USB設定 ---
# ZMKのUSB機能を有効化
CONFIG_ZMK_USB=y

# USBスタックの有効化 (これは正しい名前です)
CONFIG_USB_DEVICE_STACK=y

# ★ここが重要：USB HIDクラスドライバーの有効化
# (× CONFIG_USB_HID_DEVICE ではなく、〇 CONFIG_USB_DEVICE_HID を使います)
CONFIG_USB_DEVICE_HID=y

# ※ CONFIG_ZMK_HID=y は自動でONになるため記述しないでください
